<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop ${seed}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Shop</h1>
        <div>
            <span id="product-count">0</span> products available
        </div>
        <div class="row" id="product-list"></div>
        <h3>Total: <span id="cart-total">$0.00</span></h3>
    </div>

    <script>
        const products = [];
        let cart = [];

        async function fetchProducts() {
            const response = await fetch('products.csv');
            const text = await response.text();
            const rows = text.split('\n').slice(1);
            rows.forEach(row => {
                const [name, price, image] = row.split(',');
                if (name && price && image) {
                    products.push({ name, price: parseFloat(price), image });
                }
            });
            renderProducts();
        }

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'col-md-4 product-card';
                card.innerHTML = `
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">$${product.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                        </div>
                    </div>`;
                productList.appendChild(card);
            });
            document.getElementById('product-count').innerText = products.length;
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartTotal();
        }

        function updateCartTotal() {
            const total = cart.reduce((acc, item) => acc + item.price, 0);
            document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
        }

        fetchProducts();
    </script>
</body>
</html>
